        <script>
            //2.执行request这个函数
            function request(url,callback) {
                var req=new XMLHttpRequest();
                req.open("GET",url);
                //检测req什么时候加载完成 什么时候去调用
                req.onload=function () {
                    //3.等req 加载完成之后就回去调用当前的函数体，回去执行---callback：function
                    callback(JSON.parse(req.response));
                };
                req.send();
            }
            //4.执行sucess 这个函数
            function sucess(result) {
                console.log(result);
            }
            //1.调用这个request函数
            request("",sucess);

        </script>

    </html>
