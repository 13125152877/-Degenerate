        </style>

    <body>
    <canvas width="500px" height="500px" id="cav"></canvas>
    <!--给canvas设置margin:0 auto不起作用-->
    <script>
        var cav=document.getElementById("cav");
        var content=cav.getContext("2d");
        content.beginPath();
        content.strokeStyle="#fff";
        content.moveTo(250,150);
        for(var i=0;i<11;i+=2){
            var x=100*Math.cos(i*72*Math.PI/180-Math.PI/2)+250;
            var y=100*Math.sin(i*72*Math.PI/180-Math.PI/2)+250;
            content.lineTo(x,y);
        }
        content.closePath();
        content.stroke();
