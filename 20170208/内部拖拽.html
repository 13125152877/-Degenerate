<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #dropbox{
            width: 800px;
            height:600px;
            border: 1px solid red;
        }
        #dropimg{
            width: 350px;
            height:200px;
        }
    </style>
</head>
<body>
<img src="./images/lun02.jpg" id="dropimg"/>
<div id="dropbox"></div>
<script>
    function init() {
        var img=document.getElementById("dropimg");
        var box=document.getElementById("dropbox");
        //拖拽开始
        img.addEventListener("dragstart",function (event) {
            box.style.borderColor="black";
            event.dataTransfer.setData("text",this.id);
        });
        //拖拽结束
        img.addEventListener("dragend",function (event) {
            box.style.borderColor="red";
        })
        //阻止冒泡
        box.addEventListener("dragover",function (event) {
            event.preventDefault()
        })
        //添加放置方法
        box.addEventListener("drop",function (event) {
            var result=event.dataTransfer.getData("text");
            this.appendChild(document.getElementById(result));
        })
    }
    init()
</script>
</body>
</html>
