
<ion-view title="记录">
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-edit" ui-sref="tabs.write"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
          pulling-text="下拉刷新..."
          on-refresh="reload()">
        </ion-refresher>
        <ion-list>
          <ion-item ng-repeat="info in recorders track by $index"
                    class="item-icon-left item-button-right">
            <span class="icon ion-pizza balanced"></span>
            <h2 ng-bind="info.title"></h2>
            <p ng-bind="info.des"></p>
            <button class="button button-balanced" >完</button>
            <p ng-bind="info.address" ng-hide="info.address=='定位'" class="recorder-address-width"></p>
            <p ng-bind="info.alert_time" ng-hide="info.alert_time==0"></p>

            <ion-option-button ng-click="deleteItem(info)" class="button-balanced button-positive">删除</ion-option-button>
          </ion-item>
        </ion-list>


  </ion-content>
</ion-view>
