<!DOCTYPE html>
  <html lang="en" ng-app="app">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
          <title>Title</title>
          <link href="lib/ionic/css/ionic.css" rel="stylesheet">
          <script src="lib/ionic/js/ionic.bundle.js"></script>
      </head>
      <body>
          <div class="bar bar-header">
              <button class="button button-icon icon ion-navicon"></button>
              <div class="h1 title">Header Buttons</div>
              <button class="button button-clear button-positive">Edit</button>
          </div>
          <ion-content class="has-subheader">
              <button class="button button-block button-royal">按钮</button>
              <button class="button button-outline button-royal">按钮</button>
              <button class="button button-clear  button-royal">按钮</button>
              <div class="button-bar">
                  <button class="button">iOS</button>
                  <button class="button">Android</button>
                  <button class="button">WinPhone</button>
              </div>
              <ul class="list" ng-init="list = ['111','232','dsgdfg','y56fg','y54ydgsdf']">
                  <li class="item" ng-repeat="info in list" ng-bind="info"></li>
              </ul>

              <div class="li" ng-init="list = ['111','232','dsgdfg','y56fg','y54ydgsdf']">
                  <a href="#" class="item" ng-repeat="info in list" ng-bind="info"></a>
              </div>



          <div class="list">
              <a href="#" class="item item-thumbnail-left">
                  <img src="img/ionic.png" alt="">
                  <h1>新闻</h1>
                  <p>内容</p>
              </a>
          </div>
              <div class="card">
                  <div class="item item-text-wrap">
                    This is a dog.
                  </div>
              </div>
              <div class="list">
                  <label class="item item-input">
                      <input type="text" placeholder="First Name">
                  </label>
                  <label class="item item-input">
                      <input type="text" placeholder="Last Name">
                  </label>
                  <label class="item item-input">
                      <textarea placeholder="Comments"></textarea>
                  </label>
              </div>
              <button class="button button-balanced">提交</button>

              <div class="list card">

                  <a href="#" class="item item-icon-left">
                      <i class="icon ion-home"></i>
                      Enter home address
                  </a>

                  <a href="#" class="item item-icon-left">
                      <i class="icon ion-ios-telephone"></i>
                      Enter phone number
                  </a>

                  <a href="#" class="item item-icon-left">
                      <i class="icon ion-wifi"></i>
                      Enter wireless password
                  </a>

                  <a href="#" class="item item-icon-left">
                      <i class="icon ion-card"></i>
                      Enter card information
                  </a>

                  </div>
                  <div class="list">
                      <label class="item item-input">
                          <span class="input-label">Username</span>
                          <input type="text">
                      </label>
                      <label class="item item-input">
                          <span class="input-label">Password</span>
                          <input type="password">
                      </label>
                  </div>
                  <div class="list">
                      <label class="item-input-wrapper">
                          <span class="icon ion-ios-search placeholder-icon"></span>
                          <input type="text">
                      </label>
                  </div>

          </ion-content>
          <script>
              angular.module("app",['ionic'])
          </script>
      </body>
  </html>
