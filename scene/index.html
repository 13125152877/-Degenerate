
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>招商银行遇见ta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- CSS样式 -->
    <link rel="stylesheet" href="CSS/animate.css">
    <link rel="stylesheet" href="CSS/swiper.min.css">
    <link rel="stylesheet" href="CSS/animate.min.css">

    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }


    </style>

</head>
<body>
<!--音频文件-->
    <div id="music" class="audiosOn">
        <audio src="images/music.mp3"  id="audio" autoplay="autoplay"></audio>
    </div>

<!-- Swiper -->
    <div class="swiper-container">

                   <div class="jiantou">

                            swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
                   </div>
                   <div class="context">
                       <img src="images/indexTxt.png" alt="" class="ani" swiper-animate-effect="fadeIn"
                            swiper-animate-duration="0.3s" swiper-animate-delay="0.7s">
                   </div>
                   <div class="flower-one">
                       <img src="images/indexFlowers01.png" alt="" class="ani" swiper-animate-effect="fadeIn"
                            swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">
                   </div>
                   <div class="flower-two">
                       <img src="images/indexFlowers02.png" alt="" class="ani" swiper-animate-effect="fadeIn"
                            swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">
                   </div>
                   <div class="people">
                       <img src="images/endAvatar.png" alt="" id="flyfight" class="ani" swiper-animate-effect="zoomInDown"

                   </div>
                   <section>
                       <img src="images/endCloudys.png" alt="" id="cloudy" class="ani" swiper-animate-effect="zoomInDown"
                                 swiper-animate-duration="0.3s" swiper-animate-delay="0.3s">
                   </section>
                   <footer><img src="images/indexBuilding.png" alt="" class="ani" swiper-animate-effect="fadeIn"
                                swiper-animate-duration="0.3s" swiper-animate-delay="0.3s">
                   </footer>
                   <div class="jian">
                       <img src="images/arrow-up.png" class="ani" swiper-animate-effect="fadeInUp"
                            swiper-animate-duration="0.5s" swiper-animate-delay="1s" alt="">
                   </div>

               </div>
            </div>
            <!--第二页-->
            <div class="swiper-slide" style="background: #000">
                <div class="night" >
                    <img src="images/wasBg.jpg" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" alt=""/>
                </div>
                <img src="images/wasStar.png" id="wasStar" class="wasStar ani" swiper-animate-effect="fadeIn"
                     swiper-animate-duration="0s" swiper-animate-delay="0s"   alt=""/>
                <img src="images/wasIT.png" id="my-one" class="my-one ani" swiper-animate-effect="fadeIn"
                     swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" alt=""/>
                <img src="images/wasFarm.png" class="my-two ani" swiper-animate-effect="fadeIn"
                     swiper-animate-duration="0.5s" swiper-animate-delay="1.6s" alt=""/>
                <div class="jian">
                    <img src="images/arrow-up.png" class="ani" swiper-animate-effect="fadeInUp"
                         swiper-animate-duration="1s" swiper-animate-delay="1.6s" alt=""/>
                </div>
            </div>
            <!--第三页-->
            <div class="swiper-slide" style="background: #000">
                <div class="early">
                    <img src="images/earlyBg.jpg" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="1s" swiper-animate-delay="0.8s"/>
                </div>
                <div class="earlybuild" >
                    <h4 class="title"><img  src="images/earlyTitle.png" class="ani"  swiper-animate-effect="fadeIn"
                                            swiper-animate-duration="1s" swiper-animate-delay="1.3s" /> </h4>
                    <div class="early-build">
                        <img src="images/earlyBuilding.png" class="ani"  swiper-animate-effect="fadeIn"

                </div>
                <div class="morning">
                    <img src="images/earlyBg.jpg" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="1s" swiper-animate-delay="1.8s"/>
                </div>
                <!--公交车有问题-->
               <div class="starion">
                    <h4 class="title">
                        <img  src="images/lastBusTitle.png" class="ani" id="fadeImg" swiper-animate-effect="fadeIn"

                </div>
                <div class="think">
                    <img src="images/myTeamBg.jpg" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="1s" swiper-animate-delay="4.5s"/>
                </div>
                <div class="wall">
                    <img src="images/myTeamWall.png" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="1s" swiper-animate-delay="5.5s" alt="">
                </div>
                <div class="think-boy">
                    <img src="images/myTeamAvatar.png" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="1s" swiper-animate-delay="6.5s" alt="">
                </div>
                <div class="team">
                    <img src="images/myTeamTxt.png" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="0.5s" swiper-animate-delay="6.6s" alt="">
                    <img src="images/myTeamTxt01.png" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="0.5s" swiper-animate-delay="6.8s" alt="">
                    <img src="images/myTeamTxt02.png" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="0.5s" swiper-animate-delay="7.0s" alt="">
                    <img src="images/myTeamTxt03.png" class="ani" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="0.5s" swiper-animate-delay="7.2s" alt="">
                </div>
                <div class="where">
                    <img src="images/myteamWhereTxt.png" class="ani" swiper-animate-effect="fadeIn"

                <div class="jian">

                         swiper-animate-duration="1s" swiper-animate-delay="7.2s" alt=""/>

            <!--第四页-->
            <div class="swiper-slide">
                <div id="bidDiv">

                             swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" alt=""/>
                    </div>
                    <div class="light">
                        <h4 class="title">
                            <img  src="images/cornerTitle.png" class="ani"  swiper-animate-effect="fadeIn"
                                  swiper-animate-duration="0.5s" swiper-animate-delay="1.0s" />
                            <img src="images/clickGuide.png" id="guide" class="ani"  swiper-animate-effect="zoomIn"
                                 swiper-animate-duration="0.5s" swiper-animate-delay="1.2s" alt="">
                        </h4>
                    </div>
                </div>

                <!--灯-->
                <span id="lightopen" class="ani lightOff" swiper-animate-effect="fadeIn"
                      swiper-animate-duration="1s" swiper-animate-delay="0.5s"></span>
                <div id="colorof" class="ani" swiper-animate-effect="fadeIn"
                     swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                    <img class="ani lightOnBg" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/lightOnBg.jpg" alt="">
                    <img class="ani weKnowYou" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="images/weKnowYou.png" alt="">
                    <img class="ani lightFlowers" swiper-animate-effect="fadeIn"
                         swiper-animate-duration="1s" swiper-animate-delay="2s" src="images/lightFlowers.png" alt="">
                </div>
            </div>
            <!--第五页-->
            <div class="swiper-slide" style="background:url(images/aboutBg.jpg) no-repeat">
                <img src="images/aboutBg.jpg" class="about"  alt="">
                <img src="images/footCity.jpg" class="footcity ani" swiper-animate-effect="fadeIn"
                     swiper-animate-duration="0.5s" swiper-animate-delay="1s" alt="">
                <img src="images/footAvatar.png" class="footavatar ani" swiper-animate-effect="zoomIn"
                     swiper-animate-duration="0.7s" swiper-animate-delay="1.2s" alt="">
                <img src="images/footTa.png" class="footta ani" id="footta" swiper-animate-effect="bounceInLeft"
                     swiper-animate-duration="0.5s" swiper-animate-delay="0.5s" alt="">
                <img src="images/footTx.png" class="foottx ani" swiper-animate-effect="fadeIn"
                     swiper-animate-duration="1s" swiper-animate-delay="2s" alt="">
                <img src="images/arrow-up.png" class="jian ani" swiper-animate-effect="fadeInUp"
                         swiper-animate-duration="0.5s" swiper-animate-delay="1.6s" alt=""/>

            </div>
            <!--第六页-->
            <div class="swiper-slide" style="background:url(images/runBg.jpg) no-repeat">
                <img src="images/runBg.jpg"  class="run" alt="">
                <img src="images/runAvatar.png" class="runpeople ani" swiper-animate-effect="zoomIn"
                     swiper-animate-duration="0.7s" swiper-animate-delay="0.7s" alt="">

                     swiper-animate-duration="1s" swiper-animate-delay="0.5s" alt="">
                <img src="images/runTxt.png" class="runtxt ani" swiper-animate-effect="fadeIn"
                     swiper-animate-duration="1s" swiper-animate-delay="2s"  alt="">
                <img src="images/arrow-up.png" class="jian ani" swiper-animate-effect="fadeInUp"
                     swiper-animate-duration="0.5s" swiper-animate-delay="1.6s" alt=""/>
            </div>
            <!--第七页-->
            <div class="swiper-slide" style="background: #4add9d">
                <img src="images/salaryBg.png" class="salarybg" alt="">
                <img src="images/salaryAvatar.png" class="salaryavatar ani" swiper-animate-effect="zoomIn"
                     swiper-animate-duration="0.3s" swiper-animate-delay="1.0s" alt="">
                <img src="images/salaryTa.png" class="salaryta ani" id="salaryta" swiper-animate-effect="bounceInLeft"
                     swiper-animate-duration="1s" swiper-animate-delay="0.7s" alt="">
                <img src="images/salaryTxt.png" class="salarytxt ani" swiper-animate-effect="fadeIn"
                     swiper-animate-duration="1s" swiper-animate-delay="2.5s"  alt="">
            </div>
            <!--第八页-->
            <div class="swiper-slide" style="background:#b5effd ">
                <img src="images/introCloudy.png" class="introcloudy" alt="">
                <img src="images/introFlowers.png" class="introflowers" alt="">
                <img src="images/introStar.png" id="introstar" class="introstar ani" swiper-animate-effect="flash"
                     swiper-animate-duration="1s" swiper-animate-delay="1.6s" alt="">
                <img src="images/introLogo.png" class="intrologo" alt="">
                <img src="images/introAvatar.png" class="introavatar" alt="">
                <img src="images/txt.png" class="txt" alt="">
                <img src="images/arrow-up.png" class="jian ani" swiper-animate-effect="fadeInUp"
                     swiper-animate-duration="0.5s" swiper-animate-delay="1.6s" alt=""/>
            </div>
            <!--第九页-->
            <div class="swiper-slide" style="background:#3e88f1">
                <img src="images/endCloudys.png" id="endcloudy" class="introcloudy ani"  swiper-animate-effect="fadeIn"
                     swiper-animate-duration="0.5s" swiper-animate-delay="1s" alt="">
                <img src="images/endBg.png" id="endbg" class="endbg" alt="">
                <img src="images/endLogo.png" class="endlogo ani" swiper-animate-effect="bounceInDown"
                     swiper-animate-duration="1s" swiper-animate-delay="0.8s" alt="">
                <img src="images/endTxt.png" class="endtxt ani" swiper-animate-effect="bounceInDown"
                     swiper-animate-duration="1s" swiper-animate-delay="1.0s" alt="">
                <img src="images/endMail.png" class="endmaill ani" swiper-animate-effect="bounceInDown"
                     swiper-animate-duration="1s" swiper-animate-delay="1.5s" alt="">
                <a href="http://mp.weixin.qq.com/s?__biz=MzAxMzU0NTAwNg==&mid=213225047&idx=1&sn=39477a33f09d3aa9872540c79ac272ef#rd" >
                    <img src="images/endAvatar.png" id="endavatar" class="endavatar ani"  swiper-animate-effect="bounceInDown bounce"
                         swiper-animate-duration="2.5s" swiper-animate-delay="2.0s" alt="">
                </a>
                <img src="images/endClickGuide.png" class="endclick ani" swiper-animate-effect="bounceInDown"
                     swiper-animate-duration="1s" swiper-animate-delay="1.8s" alt="">
                <img src="images/endBottomTxt.png" class="endbottom ani" swiper-animate-effect="bounceInDown"

<!--转换横竖屏-->
    <div class="landscape">
        <span>请将屏幕竖向浏览</span>
    </div>



<!-- 引入JS -->
<script src="JS/animate.js"></script>
<script src="JS/swiper.min.js"></script>
<script src="JS/swiper.animate1.0.2.min.js"></script>


<!-- Initialize Swiper -->
<script>
var mySwiper = new Swiper ('.swiper-container', {
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素
        swiperAnimate(swiper); //初始化完成开始动画
    },
    onSlideChangeEnd: function(swiper){
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    },
    pagination: '.swiper-pagination',
    direction: 'vertical',
    slidesPerView: 1,
    paginationClickable: true,
    spaceBetween: 30,
    mousewheelControl: true
})

</script>
</body>
</html>
